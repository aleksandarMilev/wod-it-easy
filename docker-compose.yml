services:
  sqlserver:
    container_name: wod-it-easy-sql-server
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Password123
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - wod-it-easy-network

  identity:
    container_name: wod-it-easy-identity
    build:
      context: ./server
      dockerfile: Identity/Identity.StartUp/Dockerfile
    ports:
      - "5000:8080"
    environment:
     - ConnectionStrings__DefaultConnection=Server=wod-it-easy-sql-server;Database=WodItEasyIdentityDb;User Id=sa;Password=YourStrong!Password123;TrustServerCertificate=True;Encrypt=True;
    restart: on-failure
    networks:
      - wod-it-easy-network
    depends_on:
      - sqlserver

networks:
  wod-it-easy-network:

volumes:
  sqldata:
